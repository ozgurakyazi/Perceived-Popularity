{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
  <link href="/static/css/signin.css" rel="stylesheet"/>
  <h1 class="text-center">{% trans "Sign Up" %}</h1>

  <form class="signup form-signin" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <!--<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />-->
    {% endif %}
    <button class="btn btn-lg btn-success btn-block" type="submit">{% trans "Sign Up" %} &raquo;</button>
    <div class="text-center" >
      <h3>Or</h3>
    </div>
    <a class="btn btn-lg btn-primary btn-block" href="{{ login_url }}">{% trans "Login" %} &raquo;</a>
    <!--<button class="primaryAction btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign In" %}</button>-->
  </form>
  </div>
  <script type="text/javascript">
    $(function(){
      console.log("aha");
      $("body").css("padding-top","0px");
      $("#id_username ").addClass("form-control");
      $("#id_email ").addClass("form-control");
      $("#id_password1 ").addClass("form-control");
      $("#id_password2 ").addClass("form-control");
      $("form p label").remove();
    });
  </script>
{% endblock content%}
